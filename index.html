<!DOCTYPE html>
<html >

  <head>
    <meta charset="UTF-8">
    <title>Simple Simon Says</title>    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">   
  </head>

  <body>

    

<div class="title">
  <h1 lead>Simple Simon Says</h1>
  
  <h4 id="simon">pattern matching game!</h4>
  <h4 id="player">The current level is: 0</h4>
  
</div>


<div class="center">
  
  <div class="control-pannel ">
    <button class="btn btn-danger" id="on">Off</button>
      <div class="off" id="light">
      </div>
    <button class="btn btn-warning" id="strict" >Strict Mode Off</button>
    <button class="btn btn-success " id="reset">Reset</button>
    <div class="display-screen">
        <p class="push-down lead" id="display">Turn on to play</p>
    </div>
   
  </div>
   
  <div class="red" >
    <span class="glyphicon glyphicon-fire"></span>
  </div>
  
  <div class="yellow">
    <span class="glyphicon glyphicon-flash"></span>
  </div>
  
  <div class="blue">
    <span class="glyphicon glyphicon-cloud"></span>
  </div>
  
  <div class="green">
    <span class="glyphicon glyphicon-leaf"></span>
  </div>
      
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

    <script src="js/index.js"></script>

    
    
    
  </body>
</html>
