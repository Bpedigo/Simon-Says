<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Simon Says</h1>
            <div class="game-info">
                <div class="level-display">Level: <span id="level">0</span></div>
                <div class="score-display">Score: <span id="score">0</span></div>
            </div>
        </header>

        <div class="high-score">High Score: <span id="high-score">0</span></div>

        <main class="game-board">
            <div class="simon-buttons">
                <button class="simon-button green" data-color="green"></button>
                <button class="simon-button red" data-color="red"></button>
                <button class="simon-button yellow" data-color="yellow"></button>
                <button class="simon-button blue" data-color="blue"></button>
            </div>

            <div class="controls">
                <div class="display">
                    <div id="display-text">Press Start to Play</div>
                </div>
                <div class="buttons">
                    <button id="start" class="control-button">Start</button>
                    <button id="strict" class="control-button">Strict Mode</button>
                    <button id="reset" class="control-button">Reset</button>
                </div>
            </div>
        </main>
    </div>

    <div class="achievement" id="achievement">
        <h3>Achievement Unlocked!</h3>
        <p id="achievement-text"></p>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
